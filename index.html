<html>
<head>
    <title>Sign In Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <video autoplay loop muted plays-inline>
        <source src="video/abstract-background.mp4" type="video/mp4">
    </video>
</div>
<div class="login-card">
        <div class="title-mask" aria-label="Welcome Back">
  <svg class="title-svg" viewBox="0 0 800 140" preserveAspectRatio="xMidYMid slice">
    <defs>
     
      <mask id="wb-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="black"/>
        <text  x="50%" y="72%"
         text-anchor="middle"
         fill="white"
         font-size="110"
         font-weight="800"                              
         font-family="Montserrat, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
         font-stretch=""
         letter-spacing="4">
         LOGIN
       </text>
      </mask>
    </defs>

    <foreignObject x="0" y="0" width="100%" height="100%" mask="url(#wb-mask)">
      <video class="title-video" autoplay loop muted playsinline>
        <source src="video/abstract-background.mp4" type="video/mp4">
      </video>
    </foreignObject>
  </svg>
  </div>

        <form>
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Sign In</button>
            <div class="row-remember-forgot">
                <label><input type="checkbox" id="ck" name="ck"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
</div>
</body>
</html>
